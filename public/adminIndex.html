  <head>

      <link rel="stylesheet" href="css/map.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <body>
<header>
    <div class="header">
        <a id="menu-action">
            <i class="fa fa-bars"></i>
            <span>Cerrar</span>
        </a>
        <div class="logo">
            <img src="IMG/logo_login.png" class="small"/>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li><a><i class="fas fa-home"></i><span>Hoteles</span></a></li>
            <li><a href="adminClientes.html"><i class="fas fa-user"></i><span>Clientes</span></a></li>
            <li><a id="salir" class="exit"><i class="fas fa-sign-out-alt"></i><span>Salir</span></a></li>
        </ul>
    </div>
</header>
<!-- Content -->
<main>
    <div class="main">
        <div id="box1">
            <button type="button" class="input-volver" id="registrarShow">Registrar</button>
            <div class="flexsearch">
                    <div class="flexsearch--wrapper">
                        <div class="flexsearch--form">
                            <div class="flexsearch--input-wrapper">
                                <input class="flexsearch--input" type="text" id="buscar" placeholder="Buscar">
                                <!--<select id="inputTipoBuscar">
                                  <option value="" disabled selected>Seleccion Tipo</option>
                                </select>-->
                            </div>
                            <button type="button" class="flexsearch--submit" id="btnBuscar">&#10140;</button>
                        </div>
                    </div>
                </div>
                    <div class="table-users">
                      <div class="tittle">Hoteles</div>
                        <table class="table" cellspacing="0" width="100%" id="table-hoteles">
                          <thead>
                            <tr>
                              <th>Foto</th>
                              <th>Nombre</th>
                              <th>Editar</th>
                              <th>Eliminar</th>
                            </tr>
                          </thead>
                        <tbody>
                            
                        </tbody>
                        </table>
                  </div>
                  </div>

      <div class="edit-box">
          <form class="cf">
                  <figure class="snip1566">
                    <img id="currentFoto" src="IMG/user.png" alt="sq-sample14" />
                    <figcaption><i class="fas fa-plus"></i></figcaption>
                    <a id="btnSeleccionarImagen"></a>
                  </figure>
                  <br>
                  <div class="half left cf">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                    <label>Correo Servicio</label>
                    <input type="email" id="correo">
                    <label>Telefono Servicio</label>
                    <input type="text" id="telefono">
                    <label>Correo Reservacion</label>
                    <input type="text" id="correo2">
                    <label>Telefono Reservacion</label>
                    <input type="text" id="telefono2">
                  </div>
                  <div class="half right cf">
                  <input type="hidden" id="foto">
                  <input type="hidden" id="idHotel">
                  <label>Latitud</label>
                  <input type="text" id="latitud" size="30">
                  <label>Longitud</label>
                  <input type="text" id="longitud" size="30">
                  <label>Provincia</label>
                  <select id="provincia"></select>
                  <label>Canton</label>
                  <select id="canton"></select>
                  <label>Distrito</label>
                  <select id="distrito"></select>
                  </div>
                  <label>Direccion</label>
                  <textarea id="direccion" cols="30" rows="10"></textarea>
                    <button type="button" class="input-editar" id="registrar">Registrar</button>
                    <button type="button" class="input-cancelar" id="cancelar">Cancelar</button>
                </form>
      </div>
    </div>
</main>

<footer>
