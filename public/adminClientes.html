  <head>

      <link rel="stylesheet" type="text/css" href="CSS/form_1.css">
      <link rel="stylesheet" type="text/css" href="CSS/Table.css">
      <link rel="stylesheet" href="css/map.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <body>
<header>
    <div class="header">
        <a id="menu-action">
            <i class="fa fa-bars"></i>
            <span>Cerrar</span>
        </a>
        <div class="logo">
            <img src="IMG/logo_login.png" class="small"/>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="adminIndex.html"><i class="fas fa-home"></i><span>Hoteles</span></a></li>
            <li><a><i class="fas fa-user"></i><span>Clientes</span></a></li>
            <li><a id="salir" class="exit"><i class="fas fa-sign-out-alt"></i><span>Salir</span></a></li>
        </ul>
    </div>
</header>
<!-- Content -->
<main>
    <div class="main">
        <div id="box1">
            <div class="flexsearch">
                    <div class="flexsearch--wrapper">
                        <div class="flexsearch--form">
                            <div class="flexsearch--input-wrapper">
                                <input class="flexsearch--input" type="text" id="buscar" placeholder="Buscar">
                                <!--<select id="inputTipoBuscar">
                                  <option value="" disabled selected>Seleccion Tipo</option>
                                </select>-->
                            </div>
                            <button type="button" class="flexsearch--submit" id="btnBuscar">&#10140;</button>
                        </div>
                    </div>
                </div>
                    <div class="table-users">
                      <div class="tittle">Clientes</div>
                        <table class="table" cellspacing="0" width="100%" id="table-Clientes">
                          <thead>
                            <tr>
                              <th>Foto</th>
                              <th>Primer Nombre</th>
                              <th>Primer Apellido</th>
                              <th>Cedula</th>
                              <th>Editar</th>
                              <th>Eliminar</th>
                            </tr>
                          </thead>
                        <tbody>
                            
                        </tbody>
                        </table>
                  </div>
                  </div>

      <div class="edit-box">
          <form class="cf">
                  <figure class="snip1566">
                    <img id="currentFoto" src="IMG/user.png" alt="sq-sample14" />
                    <figcaption><i class="fas fa-plus"></i></figcaption>
                    <a id="btnSeleccionarImagen"></a>
                  </figure>
                  <br>
                  <div class="half left cf">
                      <label for="primerNombre">Primer Nombre</label>
                      <input type="text" id="primerNombre">
                      <label for="segundoNombre">Segundo Nombre</label>
                      <input type="text" id="segundoNombre">
                      <label for="primerApellido">Primer Apellido</label>
                      <input type="text" id="primerApellido">
                      <label for="segundoApellido">Segundo Apellido</label>
                      <input type="text" id="segundoApellido">
                      <label for="cedula">Cedula</label>
                      <input type="text" id="cedula">
                  </div>
                  <div class="half right cf">
                  <input type="hidden" id="foto">
                  <input type="hidden" id="idCliente">
                  <label for="correo">Correo</label>
                  <input type="text" id="correoRe">
                  <label for="contrasenaRe">Contraseña</label>
                  <input type="text" id="contrasenaRe">
                  <label for="contrasena2">Repetir Contraseña</label>
                  <input type="text" id="contrasena2">
                  <label for="fechaNaciemiento">Fecha Nacimiento</label>
                  <input type="date" id="fechaNaciemiento">
                  <label for="sexo">Sexo</label>
                  <select id="sexo">
                      <option value="M">Masculino</option>
                      <option value="F">Femenino</option>
                  </select>
                  </div>
                    <button type="button" class="input-editar" id="registrar">Registrar</button>
                    <button type="button" class="input-cancelar" id="cancelar">Cancelar</button>
                </form>
      </div>
    </div>
</main>

</footer>
